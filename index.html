<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <!-- animated background -->
        <div class="area" >
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div >

        <!-- main content -->
        <main class="calculator_container d-flex justify-content-center align-items-center">
            <div class="calculator bg-white p-4 shadow">
                <div class="output_value border text-end fs-1 p-3 ps-4 pe-4" id="outputValue">0</div>

                <div class="mt-4 input">
                    <button class="btn btn-danger" onclick="clearResult()">Clear</button>
                    <button class="btn btn-secondary" onclick="backspace()">&larr;</button>
                    <button class="btn btn-info" onclick="addToInput('/')">/</button>
                    <button class="btn btn-info" onclick="addToInput('*')">*</button>
                    <button class="btn btn-primary" onclick="addToInput('7')">7</button>
                    <button class="btn btn-primary" onclick="addToInput('8')">8</button>
                    <button class="btn btn-primary" onclick="addToInput('9')">9</button>
                    <button class="btn btn-info" onclick="addToInput('-')">-</button>
                    <button class="btn btn-primary" onclick="addToInput('4')">4</button>
                    <button class="btn btn-primary" onclick="addToInput('5')">5</button>
                    <button class="btn btn-primary" onclick="addToInput('6')">6</button>
                    <button class="btn btn-info" onclick="addToInput('+')">+</button>
                    <button class="btn btn-primary" onclick="addToInput('1')">1</button>
                    <button class="btn btn-primary" onclick="addToInput('2')">2</button>
                    <button class="btn btn-primary" onclick="addToInput('3')">3</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                    <button class="btn btn-primary" onclick="addToInput('0')">0</button>
                    <button class="btn btn-secondary" onclick="addToInput('.')">.</button>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
